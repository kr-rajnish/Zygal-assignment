<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="year-month-container">
        <div class="month-container"></div>
        <div id="year-container"></div>
      </div>

      <div id="calendar"></div>
      <div class="input-enter-btn">
        <input type="text" id="dayInput" placeholder="Enter a date" />

        <button id="enterbtn">Enter</button>
      </div>
    </div>

    <script type="text/javascript" src="calender.js"></script>
  </body>
</html>
